<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="form">
        <h2 class="animate__animated animate__fadeInUp">{{'phone_verification' | translate}}</h2>
        <p>
            <span class="animate__animated animate__fadeInUp">{{'verification_text_1' | translate}}</span>
            <br>
            <span class="animate__animated animate__fadeInUp">{{'verification_text_2' | translate}}</span>
        </p>
        <ion-list lines="none">
            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <ion-input type="text" placeholder="{{'enter_code_here' | translate}}"></ion-input>
            </ion-item>
            <ion-button size="large" shape="block" class="btn animate__animated animate__fadeInUp" (click)="tabs()">{{'submit' | translate}}</ion-button>
            <h3 class="ion-text-center animate__animated animate__fadeInUp">{{'code_resend' | translate}}</h3>
        </ion-list>
    </div>
</ion-content>
