<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span class="d-flex">
        {{'my_profile' | translate}}
        <span class="end">{{'update' | translate}} </span>
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="profile-img animate__animated animate__zoomIn">
    <div class="img-box">
      <img src="assets/imgs/07.png" />
    </div>
    <h3 class="ion-text-center">{{'change_picture' | translate}}</h3>
  </div>
  <div class="form">
    <ion-list lines="none">
      <ion-row class="animate__animated animate__fadeInUp">
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating"
              >{{'frist_name' | translate}}</ion-label
            >
            <ion-input type="text" value="Divya"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating"
              >{{'last_name' | translate}}</ion-label
            >
            <ion-input type="text" value="Sree"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <ion-label position="floating"
          >{{'email_address' | translate}}</ion-label
        >
        <ion-input type="email" value="divyasree37032@gmail.com"></ion-input>
        <img src="assets/imgs/ic_verified.png" slot="end" class="img_icon" />
      </ion-item>
      <ion-item class="animate__animated animate__fadeInUp" lines="none">
        <ion-label position="floating"
          >{{'phone_number' | translate}}</ion-label
        >
        <ion-input type="text" value="+91 9948097092"></ion-input>
        <img src="assets/imgs/ic_verified.png" slot="end" class="img_icon" />
      </ion-item>

      <ion-row class="animate__animated animate__fadeInUp">
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating">{{'gender' | translate}}</ion-label>
            <ion-input type="text" value="Female"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-label position="floating"
              >{{'date_of_birht' | translate}}</ion-label
            >
            <ion-input type="text" value="16th Dec, 1999"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
